<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/8UY_A_TANK_JS/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Boutique</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    
    <link href="https://fonts.cdnfonts.com/css/pp-neue-montreal" rel="stylesheet">
    <script type="module" crossorigin src="/8UY_A_TANK_JS/assets/modulepreload-polyfill-ec808ebb.js"></script>
    <link rel="stylesheet" href="/8UY_A_TANK_JS/assets/cart-9d383c8b.css">
  </head>
  <body>
    
    <section class="section_cart">
    <div class="container">
        <div class="logo_title_container">
            <span class="basket_icon_span">
                <svg class="basket_icon" width="18" height="18">
                    <use href="/8UY_A_TANK_JS/assets/kupi-tank-sprite-a4e82077.svg#icon-Basket"></use>
                </svg>
            </span>
            <h2 class="basket_title">Cart (0)</h2>
        </div>
        <div class="cart_products_container">
            <div class="btn_delete_container">
                <button type="button" class="cart_delete_button">Delete All
                    <svg class="close_icon" width="18" height="18">
                        <use href="/8UY_A_TANK_JS/assets/kupi-tank-sprite-a4e82077.svg#icon-close"></use>
                    </svg>
                </button>
            </div>
            <div class="cart_products">
                <div class="cart_product">
                    <button type="button">
                        <svg class="close_icon" width="18" height="18">
                            <use href="/8UY_A_TANK_JS/assets/kupi-tank-sprite-a4e82077.svg#icon-close"></use>
                        </svg>
                    </button>
                    <div class="cart_image">
                        <img src="" alt="">
                    </div>
                    <div class="cart_product_info">
                        <h3 class="cart_product_title">Avocado</h3>
                        <div class="cart_category_and_size">
                            <p class="cart_category">Category:<span>Fresh Produce</span></p>
                            <p class="cart_size">Size:<span>Each</span></p>
                        </div>
                        <p class="cart_product_price">$1.99</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart_order_container">
            <h2 class="cart_order_title">Your Order</h2>
            <div class="cart_total_container">
                <h3 class="cart_total_title">Total</h3>
                <p class="cart_sum">Sum:<span>$12.94</span></p>
            </div>
        </div>
        <div class="cart_form_container">
            <form class="cart_form">
                <label class="cart_label">
                    Mail:
                    <input 
                    type="text" 
                    name="mail" 
                    placeholder="Enter your email" 
                    />
                </label>
            </form>
            <button type="submit">Checkout</button>
        </div>
    </div>
</section>
    
    
  </body>
</html>

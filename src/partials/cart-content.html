<section class="section_cart">
    <div class="container">
        <!-- <svg class="basket_icon">
            <use href="#"></use>
        </svg> -->
        <h2 class="basket_title">Cart (0)</h2>
        <div class="cart_products_container">
            <button type="button" class="cart_delete_button">Delete All X</button>
            <div class="cart_products">
                <div class="cart_product">
                    <button type="button">X</button>
                    <div class="cart_image">
                        <img src="" alt="">
                    </div>
                    <div class="cart_product_info">
                        <h3 class="cart_product_title">Avocado</h3>
                        <div class="cart_category_and_size">
                            <p class="cart_category">Category:<span>Fresh Produce</span></p>
                            <p class="cart_size">Size:<span>Each</span></p>
                        </div>
                        <p class="cart_product_price">$1.99</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart_order_container">
            <h2 class="cart_order_title">Your Order</h2>
            <div class="cart_total_container">
                <h3 class="cart_total_title">Total</h3>
                <p class="cart_sum">Sum:<span>$12.94</span></p>
            </div>
        </div>
        <div class="cart_form_container">
            <form class="cart_form">
                <label class="cart_label">
                    Mail:
                    <input 
                    type="text" 
                    name="mail" 
                    placeholder="Enter your email" 
                    />
                </label>
            </form>
            <button type="submit">Checkout</button>
        </div>
    </div>
</section>
